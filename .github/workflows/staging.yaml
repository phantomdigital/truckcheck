name: Deploy Migrations to Staging

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project
        run: |
          # Retry logic for connection issues
          # Note: Using longer delays to allow Session mode pooler connections to close
          # Session mode has limited concurrent connections (typically 1-4 on free tier)
          max_attempts=3
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt of $max_attempts to link Supabase project..."
            if supabase link --project-ref $PROJECT_ID --password $SUPABASE_DB_PASSWORD --debug; then
              echo "Successfully linked to Supabase project"
              exit 0
            else
              if [ $attempt -lt $max_attempts ]; then
                echo "Link failed (likely Session mode pooler connection limit)"
                echo "Waiting 30 seconds to allow connections to close before retry..."
                sleep 30
              else
                echo "Failed to link after $max_attempts attempts"
                echo "Error: MaxClientsInSessionMode - Session mode pooler connection limit reached"
                echo "This is a known limitation of Session mode (port 5432)"
                echo "Consider upgrading your Supabase plan or using Transaction mode (port 6543)"
                echo "Debug output should be visible above for troubleshooting"
              fi
              attempt=$((attempt + 1))
            fi
          done
          exit 1
        env:
          PROJECT_ID: ${{ secrets.STAGING_PROJECT_ID }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}

      - name: Push database migrations
        run: supabase db push --include-all
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

